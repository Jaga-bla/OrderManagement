{% extends "layout/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="centre">
        <form method="POST">
            {% csrf_token %}
            <legend class="border-bottom" mb-4> Log in </legend>
            {{ form|crispy }}
            <button type="submit" >Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
