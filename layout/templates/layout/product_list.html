{% extends "layout/base_1.html" %}
{% block content %}
<div class ="topnav">
    <input type="text" placeholder="Search..">
</div>
    <table>

        <tr>

        <th>No</th>

        <th>Product</th>
        
        <th>Producent</th>
        
        <th>Catalog number</th>

        <th>Price</th>

        <th>Vat</th>
            
        </tr>
            {% for product in products %}
                <tr>
                
                <td> {{ product.id }} </td> 
                
                <td><a href="{% url 'product-detail' product.id %}" >{{ product.name }}</a></td>

                <td>{{ product.producent }}</td>
                
                <td>{{ product.catalog_number }}</td>

                <td>{{ product.price }}</td>

                <td>{{ product.vat }}</td>

                <td><button type="button"><a href="{% url 'order-create' %}">Make An Order</a></button></td>
            {% endfor %}  
        </tr>
            
    </table>
{% endblock content %}
