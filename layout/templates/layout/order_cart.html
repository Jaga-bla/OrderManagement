{% extends "layout/base.html" %}
{% block content %}
{% load static %}
<form form method = "post">
    {% csrf_token %}
<table class="table table-striped table-hover" id="myTable">
    <thead>
        <tr>
            <th scope="col">Contract</th>
            <th scope="col">Products</th>
            <th scope="col">Quantity</th>
        </tr>
    </thead>
        {% for order in object %}
            <tr>
            <td>{{ order.id}}</td>
            <td>{{ order.contract}}</td>
            <td>{{ order.product}}</td>
            <td>{{ order.quantity}}</td>
            <td>
                <button name="cart" value = "minus&{{order.id}}">
                    <img src="{% static 'layout/data/minus-3108.png' %}">
                </button>
                <button name="cart" value = "plus&{{order.id}}">
                    <img src="{% static 'layout/data/plus-3107.png' %}">
                </button>
                <button name="cart" value = "delete&{{order.id}}">
                    <img src="{% static 'layout/data/recycle-bin-3105.png' %}">
                </button>
            </td>
        {% endfor %}  
    </tr>
</table>
<button name="cart" value = "submit">
    Create an Order
</button>
</form>
{% endblock content %}
